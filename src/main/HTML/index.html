<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/normalize.css">
</head>
<body>
<div class="container">
  <button class="btns" id="the-button" onClick="newRoom()">Join Room</button>
  <button class="btns" id="force-code-debug-button" onClick="enterRoom('12345')">Join 12345 Room</button>
  <button class="btns" id="other debug button" onClick="getRoomList()">Print Room List</button>
</div>
<textarea title="Chat Log" id="log" readonly></textarea>
<input class="inputBar"  title="Chat Input" id="input" type="text" placeholder="Send a Message"/>

<table id="refresh_list">
  <thead>
  <tr>
    <td>Rooms</td>
  </tr>
  </thead>
  <tbody id="refresh-list-body">

    <!--this tr has to be here for js refreshList()-->
    <tr id="tr_to_remove"></tr>
  </tbody>

</table>

<script src="../js/main.js"></script>
</body>
</html>
